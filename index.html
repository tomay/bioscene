<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bioscene MADA Test Map</title>

    <!-- jquery and jqui -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.1/themes/humanity/jquery-ui.css" />
    
    <!-- Bootstrap! -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- leaflet for the map -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <!-- gmap and leaflet apis to enable satellite tiles -->
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

    <script src="leaflet.google.js"></script>

    <!-- font awesome for icons -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- local styles -->
    <link href="index.css" rel="stylesheet">

    <!-- local javascript -->
    <script src="index.js"></script>
</head>
<body>
    <!-- the map div -->
    <div id="map">
        <!-- layer opener, hidden under the layer picker -->
        <div class="layer-opener" title="click to show layer picker" style="max-height: 383px;"></div>
        <div class="layerpicker"><!-- LayerPicker classes have a fair amount of magical behavior defined in initMap() e.g. opacity sliders, layer toggles, census variable selection, ... -->
            <button type="button" class="close" title="click to hide layer picker" aria-label="Close"><span aria-hidden="true">Ã—</span></button>

            <div data-overlay="forest2010" class="legend-block">
                <label><input type="checkbox" name="overlays"> Forest 2010</label>
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span><br/>
                <div class="opacity_slider" title="Drag handle to change layer opacity" data-default="80"></div>
                <div class="legend">
                    <div class="legend_swatch" style="background-color:rgb(183,232,183);"></div> Park or Preserved Area <br/>
                </div>
            </div>
            <div data-overlay="forest2000" class="legend-block">
                <label><input type="checkbox" name="overlays"> Forest 2000</label>
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span><br/>
                <div class="opacity_slider" title="Drag handle to change layer opacity" data-default="80"></div>
                <div class="legend">
                    <div class="legend_swatch" style="background-color:rgb(183,232,183);"></div> Park or Preserved Area <br/>
                </div>
            </div>            
            <div data-overlay="forest1990" class="legend-block">
                <label><input type="checkbox" name="overlays"> Forest 1990</label>
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span><br/>
                <div class="opacity_slider" title="Drag handle to change layer opacity" data-default="80"></div>
                <div class="legend">
                    <div class="legend_swatch" style="background-color:rgb(183,232,183);"></div> Park or Preserved Area <br/>
                </div>
            </div>
            
        </div>        


    </div><!-- map -->
</body>
</html>
